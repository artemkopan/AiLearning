services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8081}
      PORT: 8080
    ports:
      - "8080:8080"
